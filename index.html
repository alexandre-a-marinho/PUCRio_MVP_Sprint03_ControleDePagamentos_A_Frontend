<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Controle de Pagamentos</title>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>CONTROLE DE PAGAMENTOS</h2>
        </div>
        <div class="banner">
            <img src="./img/financial_banner.jpg" alt="y">
        </div>
    </header>

    <div class="container">
        <div class="row g-5">
            <div class="col-md-3">
                <!-- Opções para adicionar um novo item -->
                <div class="column-title" class="row mb-2">
                    NOVO PAGAMENTO
                </div>
                <hr class="rounded">
                <div class="row mb-2">
                    <input type="text" id="novaDescricao" class="form-control rounded" placeholder="*Descrição:">
                </div>
                <div class="row mb-2">
                    <input type="text" id="novaCategoria" class="form-control rounded" placeholder="Categoria:">
                </div>
                <div class="row mb-2">
                    <input type="text" id="novaSubcategoria" class="form-control rounded" placeholder="Subcategoria:">
                </div>
                <div class="row mb-2">
                    <input type="number" id="novoValor" class="form-control rounded" placeholder="*Valor (R$):">
                </div>
                <div class="row mb-2">
                    <input type="number" id="novoNumParcelas" class="form-control rounded" placeholder="Número de parcelas:">
                </div>
                <div class="row mb-2" id="form-obs">    
                    <font size="1.5", color="gray">*obrigatório</font>
                </div>
                <div class="row mb-2">
                    <span onclick="novoItem()" class="addBtn">Adicionar</span>
                </div>
                <div class="column-title" class="row mb-2" id="analise">    
                    ANÁLISE
                </div>
                <hr class="rounded">
                <table id="tabela-analise">
                    <tr>
                        <th>Valor Total:</th><td id="soma-pagamentos"></td>
                    </tr>
                </table>
            </div>
            <div class="col-md-9">
                <!-- Tabela com items existentes -->
                <div class="column-title" class="row mb-2">    
                    PAGAMENTOS
                </div>
                <hr class="rounded">
                <div class="row mb-2">    
                    <table id="tabela-pagamentos">
                        <tr class="header-row">
                            <th class="id">Id</th>
                            <th class="descricao">Descrição</th>
                            <th class="categora">Categoria</th>
                            <th class="subcategoria">Subcategoria</th>
                            <th class="valor">Valor</th>
                            <th class="parcelas">Parcelas</th>
                            <th class="data">Data</th>
                            <th class="lixeira"><img id="lixeira" src = "./img/lixeiraw.png"></th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
