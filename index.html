<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Payments Control</title>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <!-- System information header -->
    <header>
        <div class="title">
            <h2>PAYMENTS CONTROL</h2>
        </div>
        <div class="banner">
            <img src="./img/financial_banner.jpg" alt="y">
        </div>
    </header>

    <!-- Content -->
    <div class="container">
        <div class="row g-5">
            <div class="col-md-3">
                <!-- Options to add a new item -->
                <div class="column-title" class="row mb-2">
                    NEW PAYMENT
                </div>
                <hr class="rounded">
                <div class="row mb-2">
                    <input type="text" id="newDescription" class="form-control rounded" placeholder="*Description:">
                </div>
                <div class="row mb-2">
                    <input type="text" id="newCategory" class="form-control rounded" placeholder="Category:">
                </div>
                <div class="row mb-2">
                    <input type="text" id="newSubcategory" class="form-control rounded" placeholder="Subcategory:">
                </div>
                <div class="row mb-2">
                    <input type="number" id="newValue" class="form-control rounded" placeholder="*Value (R$):">
                </div>
                <div class="row mb-2">
                    <input type="number" id="newNbInstallments" class="form-control rounded" placeholder="Number of installments:">
                </div>
                <div class="row mb-2" id="form-obs">    
                    <font size="1.5", color="gray">*mandatory</font>
                </div>
                <div class="row mb-2">
                    <span onclick="newItem()" class="addBtn">Add</span>
                </div>
                <div class="column-title" class="row mb-2" id="analysis">    
                    ANALYSIS
                </div>
                <hr class="rounded">
                <table id="table-analysis">
                    <tr>
                        <th>Total Value:</th><td id="payments-sum"></td>
                    </tr>
                </table>
            </div>
            <div class="col-md-9">
                <!-- Table showing items that are registered in the database -->
                <div class="column-title" class="row mb-2">    
                    PAYMENTS
                </div>
                <hr class="rounded">
                <div class="row mb-2">    
                    <table id="table-payments">
                        <tr class="header-row">
                            <th class="id">Id</th>
                            <th class="description">Description</th>
                            <th class="category">Category</th>
                            <th class="subcategory">Subcategory</th>
                            <th class="value">Value</th>
                            <th class="exchange_value">Exchange</th>
                            <th class="installments">Installments</th>
                            <th class="date">Date</th>
                            <th class="trash"><img id="trash" src = "./img/trashw.png"></th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
